<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Burger</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1
      style="
        color: darkorange;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        font-weight: bolder;
      "
    >
      Tasty burger
    </h1>
    <img
      style="border-radius: 12px"
      src="./burger.jpeg"
      alt="burger"
      height="200px"
      width="200px"
    />
    <p style="color: darkgreen; font-weight: 400">Order your burger now!</p>
    <h3>Burger Options</h3>

    <input type="checkbox" />
    <span>Cheese</span>
    <div>
      <input type="checkbox" />
      <span>Bacon</span>
    </div>

    <h3>Burger Size</h3>
    <input type="radio" />
    <span>Small</span>
    <div>
      <input type="radio" />
      <span>Medium</span>
    </div>
    <input type="radio" />
    <span>Large</span>

    <p style="color: orange; font-size: large; font-weight: bolder">
      Delivery Information
    </p>
    <p>Phone number</p>
    <input type="tel" name="Phone number" id="" />
    <p>Delivery date</p>
    <input type="date" name="" id="" />
    <div>
      <button
        style="
          color: aliceblue;
          border: none;
          background-color: orange;
          height: 30px;
          width: 80px;
          font-size: 10px;
          border-radius: 8px;
          margin-top: 10px;
        "
      >
        Order
      </button>
    </div>
    <button style="padding: 10px; margin: 10px">Click me</button>
    <!-- Comment -->
  </body>
</html>
